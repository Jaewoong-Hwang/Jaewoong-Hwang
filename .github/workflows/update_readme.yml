name: Update README

on:
  schedule:
    - cron: "0 */3 * * *" # 3시간마다 실행 (UTC 기준, KST 기준으로 3시간마다 업데이트)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch today's commit count (GraphQL API)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "❌ GitHub Personal Access Token이 설정되지 않음. 푸시하지 않음."
            exit 0
          fi

          # 한국 시간(KST) 기준으로 날짜 계산
          KST_DATE=$(TZ=Asia/Seoul date '+%Y-%m-%d')
          UTC_START_DATE=$(date -u -d "$KST_DATE 00:00:00" '+%Y-%m-%dT%H:%M:%SZ')
          UTC_END_DATE=$(date -u -d "$KST_DATE 23:59:59" '+%Y-%m-%dT%H:%M:%SZ')

          # GitHub GraphQL API를 사용하여 오늘의 커밋 수 가져오기
          TODAY_COMMITS=$(curl -s -H "Authorization: bearer $GH_PAT" -X POST -d '{
            "query": "query { viewer { contributionsCollection(from: \"'$UTC_START_DATE'\", to: \"'$UTC_END_DATE'\") { contributionCalendar { totalContributions } } } }"
          }' https://api.github.com/graphql | jq '.data.viewer.contributionsCollection.contributionCalendar.totalContributions')

          # 만약 API 요청 실패 시 기본값 0 처리
          if [ -z "$TODAY_COMMITS" ] || [ "$TODAY_COMMITS" == "null" ]; then
            TODAY_COMMITS=0
          fi

          echo "TODAY_COMMITS=$TODAY_COMMITS" >> $GITHUB_ENV
          echo "✅ 오늘의 커밋 수: $TODAY_COMMITS"

      - name: Update README
        run: |
          # 현재 한국 시간(KST) 가져오기
          UPDATE_TIME=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M KST')

          # 기존 "## 📊 오늘의 커밋 현황" 섹션 삭제
          sed -i '/## 📊 오늘의 커밋 현황/,/## /{//!d}' README.md
          sed -i '/## 📊 오늘의 커밋 현황/d' README.md

          # 새로운 "오늘의 커밋 현황" 생성
          cat > commit_summary.md <<EOF
          ## 📊 오늘의 커밋 현황
          > ![전구]("https://cdn.pixabay.com/animation/2022/11/17/00/47/00-47-21-570_512.gif" width:"20")  **총 커밋 수:** 🔥 **$TODAY_COMMITS** 🔥  
          > 📅 **업데이트 시간:** **$UPDATE_TIME**
          EOF

          # README.md에서 기존 내용을 삭제한 후 "GitHub Stats" 위에 삽입
          awk '/## 📊 GitHub Stats/ {print ""; while ((getline line < "commit_summary.md") > 0) print line; print ""; print $0; next} 1' README.md > temp.md && mv temp.md README.md

          rm commit_summary.md

      - name: Commit and Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "❌ GitHub Personal Access Token이 설정되지 않음. 푸시하지 않음."
            exit 0
          fi
          
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull origin main  # 최신 코드 가져오기
          git add README.md
          
          # 변경사항이 있을 때만 커밋 & 푸시 수행
          git diff --cached --quiet || (git commit -m "🔄 자동 업데이트: 오늘의 커밋 수" && git push https://x-access-token:${GH_PAT}@github.com/Jaewoong-Hwang/Jaewoong-Hwang.git main)
