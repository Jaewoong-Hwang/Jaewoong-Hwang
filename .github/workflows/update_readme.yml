name: Update README

on:
  schedule:
    - cron: "0 0 * * *" # 매일 자정(UTC 기준)에 실행
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch today's commit count
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          KST_DATE=$(date -u -d '9 hours' '+%Y-%m-%dT')  # KST 시간 변환 (ISO 형식)
          TODAY_COMMITS=$(curl -s -H "Authorization: token $GH_PAT" "https://api.github.com/users/Jaewoong-Hwang/events?per_page=100" \
            | jq "[.[] | select(.type==\"PushEvent\") | select(.created_at | startswith(\"$KST_DATE\"))] | length")
          echo "TODAY_COMMITS=$TODAY_COMMITS" >> $GITHUB_ENV
          echo "✅ Today’s commits: $TODAY_COMMITS"

      - name: Update README
        run: |
          sed -i "/## 📊 Today’s Commits/c\## 📊 Today’s Commits: $TODAY_COMMITS" README.md

      - name: Commit and Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull origin main  # 최신 코드 가져오기 추가
          git add README.md
          git commit -m "자동 업데이트: 오늘의 커밋 수 추가" || exit 0
          git push https://x-access-token:${GH_PAT}@github.com/Jaewoong-Hwang/Jaewoong-Hwang.git main
