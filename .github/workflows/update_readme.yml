name: Update README

on:
  schedule:
    - cron: "0 15 * * *" # 매일 자정(UTC 기준)에 실행 (KST 00:00)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch today's commit count (GraphQL API)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          KST_DATE=$(TZ=Asia/Seoul date '+%Y-%m-%d')  # 한국 시간으로 날짜 가져오기
          TODAY_COMMITS=$(curl -s -H "Authorization: bearer $GH_PAT" -X POST -d '{
            "query": "query { viewer { contributionsCollection(from: \"'$KST_DATE'T00:00:00Z\", to: \"'$KST_DATE'T23:59:59Z\") { contributionCalendar { totalContributions } } } }"
          }' https://api.github.com/graphql | jq '.data.viewer.contributionsCollection.contributionCalendar.totalContributions')
          echo "TODAY_COMMITS=$TODAY_COMMITS" >> $GITHUB_ENV
          echo "✅ Today’s commits: $TODAY_COMMITS"

      - name: Update README
        run: |
          echo -e "## 📊 오늘의 커밋 현황\n> <img src='https://your-image-url.com/blinking-light.gif' width='30'> **총 커밋 수:** \`$TODAY_COMMITS\`\n> 📅 **업데이트 시간:** \`$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M KST')\`\n" > commit_summary.md
          sed -i "/## 📊 Today’s Commits/ r commit_summary.md" README.md
          rm commit_summary.md

      - name: Commit and Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull origin main  # 최신 코드 가져오기
          git add README.md
          git commit -m "🔄 자동 업데이트: 오늘의 커밋 수 & 최신 블로그 포스트 추가" || exit 0
          git push https://x-access-token:${GH_PAT}@github.com/Jaewoong-Hwang/Jaewoong-Hwang.git main
