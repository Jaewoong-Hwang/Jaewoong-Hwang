name: Update README

on:
  schedule:
    - cron: "0 15 * * *" # 매일 자정(UTC 기준)에 실행 (KST 00:00)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch today's commit count (GraphQL API)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "❌ GitHub Personal Access Token이 설정되지 않음. 푸시하지 않음."
            exit 0
          fi

          # 한국 시간(KST) 기준으로 UTC 변환
          KST_DATE=$(TZ=Asia/Seoul date '+%Y-%m-%d')
          UTC_START_DATE=$(date -u -d "$KST_DATE 00:00:00" '+%Y-%m-%dT%H:%M:%SZ')
          UTC_END_DATE=$(date -u -d "$KST_DATE 23:59:59" '+%Y-%m-%dT%H:%M:%SZ')

          # GitHub GraphQL API를 사용하여 오늘의 커밋 수 가져오기
          TODAY_COMMITS=$(curl -s -H "Authorization: bearer $GH_PAT" -X POST -d '{
            "query": "query { viewer { contributionsCollection(from: \"'$UTC_START_DATE'\", to: \"'$UTC_END_DATE'\") { contributionCalendar { totalContributions } } } }"
          }' https://api.github.com/graphql | jq '.data.viewer.contributionsCollection.contributionCalendar.totalContributions')

          echo "TODAY_COMMITS=$TODAY_COMMITS" >> $GITHUB_ENV
          echo "✅ 오늘의 커밋 수: $TODAY_COMMITS"

      - name: Update README
        run: |
          echo -e "## 📊 오늘의 커밋 현황\n> <img src='https://cdn.pixabay.com/animation/2022/11/17/00/47/00-47-21-570_512.gif' width='20'>  **총 커밋 수:** 🔥 **$TODAY_COMMITS** 🔥\n> 📅 **업데이트 시간:** **$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M KST')**\n" > commit_summary.md
          
          # README.md에 "## 📊 오늘의 커밋 현황" 부분을 찾아서 업데이트
          if grep -q "## 📊 오늘의 커밋 현황" README.md; then
            sed -i "/## 📊 오늘의 커밋 현황/ r commit_summary.md" README.md
          else
            echo -e "\n## 📊 오늘의 커밋 현황\n" >> README.md
            cat commit_summary.md >> README.md
          fi

          rm commit_summary.md

      - name: Commit and Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "❌ GitHub Personal Access Token이 설정되지 않음. 푸시하지 않음."
            exit 0
          fi
          
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull origin main  # 최신 코드 가져오기
          git add README.md
          git diff --cached --quiet || (git commit -m "🔄 자동 업데이트: 오늘의 커밋 수 & 최신 블로그 포스트 추가" && git push https://x-access-token:${GH_PAT}@github.com/Jaewoong-Hwang/Jaewoong-Hwang.git main)
